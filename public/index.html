<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="min-h-screen min-w-screen bg-gray-800 flex items-center justify-center flex-col gap-6 p-5">
      <h1 class="text-2xl md:text-5xl text-white uppercase text-center">AI image generator</h1>
      <form id="form" class="grid gap-6 md:max-w-2xl mt-10">
        <textarea name="text" id="text" cols="30" rows="3"
          class="rounded p-2 text-xl focus:outline-none focus:outline-cyan-500"
          placeholder="Enter your text here..."></textarea>
        <div class="flex justify-between gap-3  text-white items-center bg-gray-700 p-2 rounded">
          <label for="size" class="text-lg md:text-xl ">Select photo size</label>
          <select name="size" id="size" class="text-black p-2 rounded outline-none focus:outline-cyan-500 font-semibold"
            aria-valuemax="1024" aria-valuemin="256">
            <option value="256" selected>256x256</option>
            <option value="512">512x512</option>
            <option value="1024">1024x1024</option>
          </select>
        </div>
        <div class="flex justify-between gap-3  text-white items-center bg-gray-700 p-2 rounded">
          <label for="count" class="text-lg md:text-xl ">How many photos do you want?</label>
          <input type="number" name="count" id="count" value="1" min="1" max="10"
            placeholder="Enter a number between 1 to 10"
            class="p-2 text-black rounded outline-none focus:outline-cyan-500 font-semibold">
        </div>

        <button type="submit" id="submit"
          class=" p-2 bg-cyan-600 transition hover:bg-cyan-500 active:scale-95 text-white rounded capitalize text-xl md:text-2xl outline-none focus:bg-cyan-500 disabled:bg-cyan-800 disabled:active:transform-none disabled:cursor-not-allowed"
          disabled>
          generate
          image

        </button>
      </form>
      <div id="error" class="p-1 bg-red-500 text-white rounded hidden text-center"></div>
      <div id="display-box" class="flex flex-wrap justify-center mt-10 gap-10 w-full">
      </div>
    </div>
    <div id="loading-screen"
      class="h-screen w-screen place-content-center bg-black/90 fixed inset-0 transition grid animate-pulse hidden">
      <div class="loader">
        <div class="face">
          <div class="circle"></div>
        </div>
        <div class="face">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <script src="client.js" defer></script>
  </body>

</html>
